<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Enter Your Card</title>
  </head>
  <body>
    <div class="cc-bg">
      <div class="container">
        <div class="cc-component-container">
          <div class="cc-images">
            <div class="front-cc-img">
              <img
                class="front-cc"
                src="./images/bg-card-front.png"
                alt="cc front"
              />
              <div class="cc-logo">
                <img src="./images/card-logo.svg" alt="" />
              </div>
              <p class="cc-number">0000 0000 0000 0000</p>
              <div class="cc-cardholder-info">
                <p class="cc-name">JOHN APPLESEED</p>
                <p class="cc-date">00/00</p>
              </div>
            </div>
            <div class="back-cc-img">
              <img src="./images/bg-card-back.png" alt="cc back" />
              <p class="cvc-number">000</p>
            </div>
          </div>
          <form id="cc-form">
            <div class="form-control">
              <label>Cardholder Name</label>
              <input
                type="text"
                id="name-input"
                class="big-input"
                maxlength="45"
                placeholder="e.g. John Appleseed"
              />
            </div>
            <div class="form-control">
              <label>Card Number</label>
              <input
                type="text"
                id="cc-number-input"
                class="big-input"
                maxlength="19"
                placeholder="e.g. 1234 5678 9123 0000"
              />
            </div>
            <div class="date-cvc-form-container">
              <div>
                <label>Exp. Date &nbsp; (mm/yy)</label>
                <input
                  type="text"
                  id="month-input"
                  class="date-inputs"
                  maxlength="2"
                  placeholder="MM"
                />
                <input
                  type="text"
                  id="year-input"
                  class="date-inputs"
                  maxlength="2"
                  placeholder="YY"
                />
                <label class="cvc-label">cvc</label>
                <input
                  type="text"
                  id="cvc-input"
                  class="cvc-input-style"
                  maxlength="3"
                  placeholder="e.g. 123"
                />
              </div>
            </div>
            <div class="form-control">
              <button id="confirm-btn" type="button">Confirm</button>
            </div>
          </form>
          <div id="email-thankyou-message">
            <div class="thankyou-img">
              <img src="./images/icon-complete.svg" alt="" />
            </div>
            <h3>THANK YOU!</h3>
            <p>We've added your card details</p>
            <button class="continue-btn">Continue</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
